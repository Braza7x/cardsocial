<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Social</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">

            <!-- inserindo imagem -->
             <img src="img/fla.jpg" alt="perfil" class="profile-img">

           <!-- texto do card -->
            <div class="container-text">
                <h1 class="nome">Gustavo Braz de Almeida</h1>
                <h3 class="desc">
                Discente em <b>Informática</b>; <br>
                1 ano de experiência;<br><br>

                <img src="img/address-icon.png"
                alt="endereço" class="andress-icon"> Rua da Olaria, Nossa Senhora do Carmo, Humaitá-Am
                </h3>
            </div>

            <!-- links redes sociais -->
             <div class="socials">
                <a href="https://github.com" target="_blank">
                    <img src="img/github-icon2.png" alt="github">
                </a>

                <a href="https://www.linkedin.com" target="_blank">
                    <img src="img/linkedin-icon2.png" alt="github">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="img?instagram-icon2.png" alt="github">
                </a>

             </div><!-- Final dos links das redes sociais-->

</body>
</html>
